<h3 class="trash-count">The Trash({{count}})</h3>
<div style="clear: both;"></div>

<div *ngIf='isSelected; else emptyTrash'>
    <span class="remove-all">
        <button class="btn btn-secondary btn-sm" (click)="onRemoveAll()">Remove All</button>
    </span>
    <span class="sort-by-menu">
        <select #priority class="btn btn-secondary btn-sm">
            <option value="" selected>None</option>
            <option value="name">Name</option>
            <option value="count">Count</option>
            <option value="price">Price</option>
        </select>
    </span>
    
    <div style="clear: both;"></div>
    
    <ul class="list-group">
        <app-cart-item-comp *ngFor="let cartItem of selected | orderBy: priority.value"
            [cartItem]="cartItem" (deleteCartItem)="onDelete($event)"
            (changeCountItem)="onChange($event)">
        </app-cart-item-comp>
    </ul>
    <h4>Total: {{sum}}$</h4>
    <button class="btn btn-secondary btn-sm" (click)="onOrder()">Order</button>
</div>

<ng-template #emptyTrash>The trash is empty!</ng-template>
